<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desktop Todo App</title>
    <link rel="stylesheet" href="../resource/css/style.css">
</head>

<body>
    <div class="container panel">
        <p class="panel-heading">Add new Todo</p>
        <div class="field">
            <div class="control has-icons-left has-icons-right">
                <input class="input is-medium" type="email" placeholder="Add todo item here">
                <span class="icon is-medium is-right">
                    <i class="fas fa-check fa-lg"></i>
                </span>
            </div>
        </div>
        <a class="button is-medium is-fullwidth is-primary">Save</a>
    </div>
    <script src="renderer/add.js"></script>
    <script src="../resource/js/fontawesome.js"></script>
</body>

</html>
